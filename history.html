<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History & Data - Humanoid Arm Project</title>
  <meta name="description" content="Live data, status, and history log from the Web-Controlled Robotic Arm.">
  <meta name="author" content="Your Name"> <style>
    /* --- Basic Setup & Theme (Same as other pages) --- */
    :root {
      --bg: #111827;
      --card: #1f2937;
      --text: #f9fafb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --border: #374151;
      --success: #22c55e;
      --danger: #ef4444;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    a { color: var(--accent); text-decoration: none; }

    /* --- Navigation (Same as other pages) --- */
    .header {
      background-color: rgba(31, 41, 55, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav {
      max-width: 1120px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-brand { font-weight: 700; font-size: 1.2rem; }
    .nav-links { display: flex; gap: 1.5rem; }

    /* --- Page Header --- */
    .page-header {
      padding: 4rem 0;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    .page-header h1 { font-size: 3rem; margin: 0; }

    /* --- Content Sections --- */
    .section {
      padding: 3rem 0 0;
    }
    .section-title {
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }
    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
    }
    
    /* --- Status Grid --- */
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--muted);
    }
    .status-indicator.connected { background-color: var(--success); }
    .status-indicator.disconnected { background-color: var(--danger); }
    .status-label { color: var(--muted); }
    #lastCommand, #liveSensor { font-family: monospace; }

    /* --- History Log --- */
    .log-box {
      background-color: #000;
      border: 1px solid var(--border);
      border-radius: 8px;
      height: 300px;
      overflow-y: scroll;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--muted);
      white-space: pre-wrap;
    }
    
    /* --- Footer (Same as other pages) --- */
    .footer {
      padding: 2rem 0;
      text-align: center;
      color: var(--muted);
      margin-top: 4rem;
      border-top: 1px solid var(--border);
    }
    
    @media (max-width: 768px) {
      .nav-links { display: none; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="nav-brand">Humanoid Arm Project</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="manual.html">Manual Control</a>
          <a href="sequences.html">Built-in Movements</a>
          <a href="history.html">History & Data</a>
          <a href="build.html">The Build</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">

    <header class="page-header">
      <h1>Arm Status & History Log</h1>
    </header>

    <section class="section">
      <button id="connectBtn" class="btn primary">Connect to Arm</button>
    </section>

    <section class="section">
      <h2 class="section-title">Real-Time Status</h2>
      <div class="card">
        <div class="status-grid">
          <div class="status-item">
            <div id="connectionIndicator" class="status-indicator disconnected"></div>
            <span id="connectionStatus" class="status-label">Disconnected</span>
          </div>
          <div class="status-item">
            <span class="status-label">Last Command:</span>
            <span id="lastCommand">N/A</span>
          </div>
          <div class="status-item">
            <span class="status-label">Sensor Value:</span>
            <span id="liveSensor">--</span>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">History Log</h2>
      <div id="logBox" class="log-box"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; sagnik.</p> </div>
  </footer>

  <script>
    // --- UI ELEMENT REFERENCES ---
    const connectBtn = document.getElementById('connectBtn');
    const connectionIndicator = document.getElementById('connectionIndicator');
    const connectionStatus = document.getElementById('connectionStatus');
    const lastCommand = document.getElementById('lastCommand');
    const liveSensor = document.getElementById('liveSensor');
    const logBox = document.getElementById('logBox');

    let port;
    let reader;
    let writer;

    // --- UTILITY FUNCTION TO ADD LOGS ---
    function addToLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${timestamp}] ${message}\n`;
      logBox.scrollTop = logBox.scrollHeight; // Auto-scroll to bottom
    }

    // --- WEB SERIAL LOGIC ---
    connectBtn.addEventListener('click', async () => {
      if (port) {
        // If connected, disconnect
        reader.cancel();
        await writer.close();
        await port.close();
        port = writer = reader = undefined;
        
        // Update UI
        connectBtn.textContent = 'Connect to Arm';
        connectionIndicator.className = 'status-indicator disconnected';
        connectionStatus.textContent = 'Disconnected';
        addToLog('Disconnected.');
        return;
      }

      // If not connected, connect
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        
        // --- Setup Writer (to send data) ---
        const textEncoder = new TextEncoderStream();
        textEncoder.readable.pipeTo(port.writable);
        writer = textEncoder.writable.getWriter();
        
        // --- Setup Reader (to receive data) ---
        const textDecoder = new TextDecoderStream();
        port.readable.pipeTo(textDecoder.writable);
        reader = textDecoder.readable.getReader();

        // Update UI
        connectBtn.textContent = 'Disconnect';
        connectionIndicator.className = 'status-indicator connected';
        connectionStatus.textContent = 'Connected';
        addToLog('Connection established.');

        // --- Listen for incoming data ---
        listenForData();

      } catch (error) {
        addToLog(`Error: ${error.message}`);
      }
    });

    async function listenForData() {
      while (port && reader) {
        try {
          const { value, done } = await reader.read();
          if (done) {
            break;
          }
          // When data is received, add it to the log
          addToLog(`Received: ${value.trim()}`);
          // You could add more logic here to parse the data
          // For example, if (value.startsWith('SENSOR:')) ...
          liveSensor.textContent = value.trim();
        } catch (error) {
          addToLog(`Read error: ${error.message}`);
          break;
        }
      }
      reader.releaseLock();
    }
  </script>
</body>
</html>
