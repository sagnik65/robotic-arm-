    /* --- Basic Setup & Theme (Same as other pages) --- */
    :root {
      --bg: #111827; --card: #1f2937; --text: #f9fafb; --muted: #9ca3af; --accent: #38bdf8; --border: #374151; --success: #22c55e; --danger: #ef4444;
    }
    body {
      margin: 0; background-color: var(--bg); color: var(--text); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 1rem; }
    a { color: var(--accent); text-decoration: none; }

    /* --- Navigation (Same as other pages) --- */
    .header { background-color: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 1rem 0; position: sticky; top: 0; z-index: 10; }
    .nav { max-width: 1120px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .nav-brand { font-weight: 700; font-size: 1.2rem; }
    .nav-links { display: flex; gap: 1.5rem; }

    /* --- Page Header --- */
    .page-header { padding: 4rem 0; text-align: center; border-bottom: 1px solid var(--border); }
    .page-header h1 { font-size: 3rem; margin: 0; }

    /* --- Content Sections --- */
    .section { padding: 3rem 0 0; }
    .section-title { font-size: 2.2rem; margin-bottom: 2rem; }
    .card { background-color: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; }
    
    /* NEW: Button Styles */
    .btn {
        display: inline-block;
        padding: 0.8rem 1.8rem;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        border: 1px solid transparent;
        transition: all 0.2s ease;
    }
    .btn.primary {
        background-color: var(--accent);
        color: var(--bg);
    }
    .btn.secondary {
        background-color: var(--card);
        border-color: var(--border);
        color: var(--text);
    }
    .btn.secondary:hover {
        border-color: var(--accent);
    }

    /* --- Status Grid --- */
    .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .status-item { display: flex; align-items: center; gap: 0.75rem; }
    .status-indicator { width: 12px; height: 12px; border-radius: 50%; background-color: var(--muted); }
    .status-indicator.connected { background-color: var(--success); }
    .status-indicator.disconnected { background-color: var(--danger); }
    .status-label { color: var(--muted); }
    #lastCommand, #liveSensor { font-family: monospace; }

    /* --- History Log --- */
    .log-box { background-color: #000; border: 1px solid var(--border); border-radius: 8px; height: 300px; overflow-y: scroll; padding: 1rem; font-family: monospace; font-size: 0.9rem; color: var(--muted); white-space: pre-wrap; }
    
    /* --- Footer (Same as other pages) --- */
    .footer { padding: 2rem 0; text-align: center; color: var(--muted); margin-top: 4rem; border-top: 1px solid var(--border); }
    
    @media (max-width: 768px) { .nav-links { display: none; } }
  </style>
</head>

    // NEW: Event listener for the download button
    downloadBtn.addEventListener('click', () => {
        const logContent = logBox.innerText;
        if (!logContent) {
            alert('Log is empty. Nothing to download.');
            return;
        }

        // Create a blob (a file-like object) from the log content
        const blob = new Blob([logContent], { type: 'text/plain;charset=utf-8' });
        
        // Create a temporary link element to trigger the download
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        
        // Set the filename for the download (e.g., arm_report_2025-08-30.txt)
        const timestamp = new Date().toISOString().slice(0, 10);
        link.download = `arm_report_${timestamp}.txt`;
        
        // Trigger the download and then remove the temporary link
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href); // Clean up the blob URL
    });
