<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanoid Arm Project - 3D Showcase</title>
  <style>
    :root {
      --bg: #111827; --card: #1f2937; --text: #f9fafb; --muted: #9ca3af; --accent: #38bdf8; --border: #374151;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    a { color: var(--accent); text-decoration: none; }
    .container { max-width: 1120px; margin: 0 auto; padding: 0 1rem; }
    .header { position: absolute; top: 0; left: 0; width: 100%; z-index: 10; padding: 1rem 0; }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .nav-brand { font-weight: 700; font-size: 1.2rem; }
    .nav-links { display: flex; gap: 1.5rem; }
    .hero-3d { position: relative; height: 100vh; width: 100%; overflow: hidden; }
    #bg-canvas { position: absolute; top: 0; left: 0; outline: none; }
    .hero-content {
      position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column;
      justify-content: center; text-align: left; max-width: 500px; padding: 0 2rem;
    }
    .hero-content h1 { font-size: clamp(3rem, 6vw, 4rem); line-height: 1.1; margin: 0 0 1rem; }
    .hero-content p { font-size: 1.1rem; color: var(--muted); margin-bottom: 2rem; }
    .btn { display: inline-block; background-color: var(--accent); color: var(--bg); padding: 0.8rem 1.8rem; border-radius: 12px; font-weight: 700; }
    .content-section { padding: 4rem 0; border-top: 1px solid var(--border); background-color: var(--bg); position: relative; }
    .section-title { text-align: center; font-size: 2.2rem; margin-bottom: 3rem; }
    .feature-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
    .feature-card { background-color: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 2rem 1.5rem; text-align: center; }
    @media (max-width: 768px) {
        .nav-links { display: none; }
        .feature-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header"> </header>
  <main>
    <section class="hero-3d">
      <canvas id="bg-canvas"></canvas>
      <div class="hero-content container">
        <h1>Interactive 3D Showcase</h1>
        <p>This is a live, interactive 3D model of the robotic arm. Click and drag to rotate, and scroll to zoom.</p>
        <a href="build.html" class="btn">Explore the Full Build</a>
      </div>
    </section>
    <section class="content-section"> </section>
  </main>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#bg-canvas'),
        antialias: true,
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    camera.position.set(2, 2, 5);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.0;

    const loader = new GLTFLoader();
    
    // --- THIS IS THE UPDATED LINE ---
    loader.load('https://github.com/sagnik65/robotic-arm-/raw/refs/heads/main/Robotic%20Gripper_ROBOT%203D%20PRINT_.glb', (gltf) => {
        const model = gltf.scene;
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center); 
        scene.add(model);
    }, undefined, (error) => {
        console.error(error);
    });

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
