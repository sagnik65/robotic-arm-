<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Humanoid Arm Project</title>
  <style>
    /* Styles are identical to login.html for consistency */
    :root {
      --bg: #111827; --card: #1f2937; --text: #f9fafb; --muted: #9ca3af; --accent: #38bdf8; --border: #374151;
    }
    body { margin: 0; background-color: var(--bg); color: var(--text); font-family: system-ui, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    .header { background-color: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 1rem 0; }
    .nav { max-width: 1120px; margin: 0 auto; padding: 0 1rem; display: flex; justify-content: space-between; align-items: center; }
    .nav-brand { font-weight: 700; font-size: 1.2rem; }
    a { color: var(--accent); text-decoration: none; }
    .main { display: flex; align-items: center; justify-content: center; flex-grow: 1; padding: 2rem 1rem; }
    .form-card { background-color: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 2.5rem; width: 100%; max-width: 400px; text-align: center; }
    .form-card h1 { margin: 0 0 2rem; font-size: 2rem; }
    .form-group { margin-bottom: 1.5rem; text-align: left; }
    .form-input { width: 100%; background-color: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 0.8rem 1rem; color: var(--text); font-size: 1rem; box-sizing: border-box; }
    .form-btn { width: 100%; background-color: var(--accent); color: var(--bg); padding: 0.8rem; border-radius: 12px; font-weight: 700; border: none; cursor: pointer; font-size: 1rem; }
    .form-link { margin-top: 1.5rem; color: var(--muted); }
  </style>
</head>
<body>

  <header class="header">
      <nav class="nav">
        <a href="index.html" class="nav-brand">Humanoid Arm Project</a>
      </nav>
  </header>

  <main class="main">
    <div class="form-card">
      <h1>Create Account</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <input type="text" id="username" name="username" class="form-input" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
        </div>
        <button type="submit" class="form-btn">Sign Up</button>
      </form>
      <p class="form-link">Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </main>

</body>
</html>
